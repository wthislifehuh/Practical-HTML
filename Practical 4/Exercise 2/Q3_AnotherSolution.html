<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>JavaScript</title>

</head>

<body>
    <script>

        var input = prompt("Enter an integer", "0");

        var value = parseInt(input);

        var val = isEven(value);

        if (val)
            document.write("<p>" + value + " is even </p>");
        else
            document.write("<p>" + value + " is odd </p>");

        function isEven(number) {
            if (number % 2 == 0)
                return true;
            else
                return false;

        }

    </script>
</body>

</html>
