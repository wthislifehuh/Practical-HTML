<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>JavaScript</title>

</head>

<body>
    <script>
        // Variables
        var calories_burned = 0;

        // Display calories burned after 5, 10, 15, 20, 25, and 30 mins.
        for (var i = 5; i <= 30; i += 5) {
            // Calories burned for (i) minutes.
            calories_burned = (i * 3.6);

            // Display (calories_burned).
            document.write("Calories burned after " + i + " minutes = " + calories_burned + "<br>");
        }
    </script>
</body>

</html>
