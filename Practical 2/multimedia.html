<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Multimedia</title>
</head>
<body>
    <video controls poster="../images/Prac2/sparky.jpg" width="600" height="400">
        <source src="../videos/sparky.m4v" type="video/m4v">
        <source src="../videos/sparky.ogv" type="video/ogg">
        <source src="../videos/sparky.webm" type="video/webm">
        <p>Your browser cannot play the video.</p>
    </video>

    <audio controls>
        <source src="../audios/primepodcast.mp3" type="audio/mpeg">
        <source src="../audios/primepodcast.ogg" type="audio/ogg">
        <p>Your browser cannot play the audio.</p>
    </audio>

    <video id="video" controls preload="metadata">
        <source src="../videos/sintel-short.mp4" type="video/mp4">
        <track label="English" kind="subtitles" srclang="en" src="../subtitles/sintel-en.vtt" default>
        <p>Your browser cannot play the video.</p>
        <!-- <track> element: specify subtitles for a video 
        label: language
        kind: type of content
        srclang: source language
        src: reference to the text file that contains the actual subtitles info-->
    </video>
    <!--WebVTT
    Simple text files contain actual subtitle data follow specific format -->
</body>
</html>
