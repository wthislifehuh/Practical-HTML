<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tables</title>
</head>

<body>
    <table border="1">
        <caption>Timetable</caption>
        <tr>
            <th></th>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12pm</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td>Geography</td>
            <td>English</td>
            <td>Math</td>
            <td rowspan="2">Art</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td colspan="3">Gym</td>

        </tr>
    </table>
</body>

</html>
