<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Cookies</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <h1></h1>

    <script>
        $(function () {
            // To find cookies
            var email = getCookie("email"); //getCookie return empty string if cookie is not found
            var password = getCookie("password"); //getCookie return empty string is cookie is not found
            
            if (email != "" && password != "") {    // if both email and password are present
                $("h1").text(email + " " + password);   // set h1 text to the email and password
            }
            else {//either one of the cookies is not found
                window.location.href = "jQueryQ1.html"; // Redirect to the new URL
            }


        });

        // Get filtered cookies
        function getCookie(cookieName) { // pass in cookiename as parameter
            var name = cookieName + "=";    // variable with text to search for (cookieName + "=")
            var cookieArray = document.cookie.split(';');   // split document cookie on semicolons into array
            for (var i = 0; i < cookieArray.length; i++) {
                // loop and read each value c = cookieArray[i])
                var c = cookieArray[i];
                // if the first character is empty, replace it with the next character
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) { // cookie found
                    return c.substring(name.length, c.length);  // return value of the cookie
                }
            }
            // If not found, return empty string
            return "";
        }
