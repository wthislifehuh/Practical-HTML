<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Cookies</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <h1></h1>

    <script>
        $(function () {

            var email = getCookie("email"); //getCookie return empty string is cookie is not found
            var password = getCookie("password"); //getCookie return empty string is cookie is not found

            if (email != "" && password != "") {

                $("h1").text(email + " " + password);
            }
            else {//either one of the cookies is not found
                window.location.href = "jQueryQ1.html";
            }


        });


        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
    </script>
</body>

</html>
