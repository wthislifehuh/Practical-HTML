<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HTML5 Web Storage</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <h1>JSON</h1>
    <table border="1" id="myTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        $(function () {

            if (typeof (Storage) !== "undefined") {

                var items = JSON.parse(sessionStorage.getItem("Items"));//retrieve

                if (items != null) {

                    items.sort(function (b, a) {
                        if (a.item.toLowerCase() < b.item.toLowerCase())
                            return -1;
                        else if (a.item.toLowerCase() > b.item.toLowerCase())
                            return 1;
                        else 
                            return 0;
                    })
                
                    //items.reverse();

                    for (var i = 0; i < items.length; i++) {
                        $("#myTable tbody").append("<tr><td>" + items[i].item + "</td><td>" + items[i].count + "</td></tr>");
                    }
                }
            }
        });
    </script>
</body>

</html>
