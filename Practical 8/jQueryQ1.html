<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Cookies</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>

<body>
    <form>
        <table>
            <tr>
                <td>
                    Email
                </td>
                <td>
                    :
                </td>
                <td>
                    <input type="email" id="email" required>
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                    :
                </td>
                <td>
                    <input type="password" id="password" required>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td> <input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
    <script>
        $(function () { // Shorthand for $(document).ready( function (e) {<code>})
            $("form").submit(function (event) { // document.getElementById("form").addEventListener("submit", function (e) {});
                event.preventDefault();

                // Get email and password value
                var email = $("#email").val();
                var password = $("#password").val();

                // Set Expiry date
                var expDate = new Date();
                expDate.setMinutes(expDate.getMinutes() + 5);

                // Store email and password into cookies
                document.cookie = "email=" + email + "; expires=" + expDate.toUTCString();
                document.cookie = "password=" + password + "; expires=" + expDate.toUTCString();

                // instruct the web browser to load and display the content of the new URL in the current window or tab
                // Redirect to the new URL
                window.location.href = "jQueryQ1Detail.html";

            });
        });

</body>

</html>
