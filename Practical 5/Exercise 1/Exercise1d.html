<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> HTML DOM and Event</title>
</head>
<body>
    
    <form onsubmit="myFunction(event)">
        Enter name: <input type="text" name="fname" id="fname" required>
        <input type="submit" value="Submit">
    </form>
    <p id="demo"><p>

        <script>
            function myFunction(event) {
                event.preventDefault(); // cancels the default actions belongs to the event
                document.getElementById("demo").innerHTML = document.getElementById("fname").value;
            }
        </script>
</body>
</html>
