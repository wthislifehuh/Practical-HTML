<!-- Assign Events Using the HTML DOM -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> HTML DOM and Event</title>
</head>

<body>
    <h2>
        Window confirm() Method
    </h2>

    <button id="myBtn">Try it (Assign Events)</button>

    <p id="demo"></p>
    <script>
        document.getElementById("myBtn").onclick = display;

        function display() {

            var doc;
            var result = confirm("Press a button!");
            if (result == true) {
                doc = "OK was pressed.";
            } else {
                doc = "Cancel was pressed.";
            }

            document.getElementById("demo").innerHTML = doc;
        }
    </script>

</body>

</html>
