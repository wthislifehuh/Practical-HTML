<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> HTML DOM and Event</title>
</head>

<body>
    <form onsubmit="CalculateWeightFunction(event)">
        <table>
            <tr>
                <td>
                    What is the object's mass:

                </td>
                <td>
                    :
                </td>
                <td>
                    <input type="text" id="txtMass" required>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td> <input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
    <p id="demo">
    <p>

        <script>
            function CalculateWeightFunction(event) {
                event.preventDefault();

                var mass = parseFloat(document.getElementById("txtMass").value);
                var weight = mass * 9.8;
                var message = "";
                var color = "black";

                if (weight >= 1000) {
                    message = "Too heavy.";
                    color = "red";
                }
                else if (weight <= 10) {
                    message = "Too light.";
                    color = "green";
                }
                else
                    message = "Neither heavy or light.";

                document.getElementById("demo").innerHTML = "Object's weight = " + weight.toFixed(2) + ". " + message;
                document.getElementById("demo").style.color = color;

            }
        </script>
</body>

</html>
