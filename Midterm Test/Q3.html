<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">

    <title>Q3</title>

    <script src="jquery-3.5.1.min.js"></script>

</head>

<body>

    <table>
        <tr>
            <label>Enter Price:<input type="text" id="price">(RM) </label><br>
        </tr>
        <tr>
            <label>Enter Discount:<input type="text" id="discount">(%) </label><br>
        </tr>
        <tr>
            <button value="Get Discount total">Get Discount total</button><br>
        </tr>
        <tr>
            <td>
                <p id="answer" style="border: 1px solid black; width: 300px; height: 20px; text-align: center;"></p>
            </td>
            <td>
                (RM)
            </td>
        </tr>
    </table>
   
    <script>

        document.querySelector("button").addEventListener("click", discountPrice)

        function discountPrice(){

            var price = parseFloat(document.getElementById("price").value);

            var discount = parseFloat(document.getElementById("discount").value/100);

            var dPrice = price * (1-discount);

            document.getElementById("answer").innerHTML = dPrice.toFixed(2);
        }

</body>
