<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS Version in Practical -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>
    <div class="container col-md-2">
        <form>
            <div class="form-group">
                <label>Student ID:</label>
                <input type="text" class="form-control" id="studentID" name="studentID" placeholder="Enter student ID"
                    required>
                <div class="invalid-feedback">
                    Omit the characters in the input data!
                </div>
            </div>
            <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Submit">
                <input class="btn btn-primary" type="reset" value="Clear">
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <!-- Custom Script -->
    <script>
        $(function () {
            $("form").submit(function (event) {
                event.preventDefault(); // prevent form submission
                var id = $('#studentID').val();
                var pattern = /^[0-9]{7}$/;
                if (!pattern.test(id)) { // Check if the student ID does not match the pattern
                    $('#studentID').removeClass('is-valid').addClass('is-invalid');
                    $('.invalid-feedback').show();
                } else if (typeof (Storage) !== "undefined") { // Check if the browser supports localStorage
                    localStorage.setItem("StudentID", id); // Save the student ID in localStorage
                    window.location.href = "June2022SetC2.html"; // Redirect to new page for output
                } else {
                    $('.invalid-feedback').text("Your browser does not support localStorage!").show();
                }
            });
        });
    </script>

</body>

</html>
