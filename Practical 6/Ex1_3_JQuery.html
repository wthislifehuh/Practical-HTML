<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML DOM,Event and Object</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head><body><form><table>
            <tr>
                <td>
                    Enter Start Date
                </td>
                <td>
                    :
                </td>
                <td>
                    <input type="date" id="start" required>
                </td>
            </tr>
            <tr>
                <td>
                    Enter End Date
                </td>
                <td>
                    :
                </td>
                <td>
                    <input type="date" id="end" required>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td> <input type="submit" value="Submit"></td>
            </tr></table></form>
    <p id="demo"></p>
        <script>           
            $(function () {
                $("form").submit(function (event) {
                event.preventDefault();
                var start = new Date($("#start").val());
                var end = new Date($("#end").val());

                if (start > end)
                    $("#demo").html("start date (" + start + ") is greater than end date (" + end +")");
                else if (start < end)
                    $("#demo").html("start date (" + start + ") is less than end date (" + end +")");
                else
                    $("#demo").html("start date (" + start + ") is equal to end date (" + end +")");                

                    $("#start").val("");
                    $("#end").val("");
                });

            });
        </script>
</body>
</html>
