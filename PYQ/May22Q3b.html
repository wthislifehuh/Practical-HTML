            link.textContent = socialMedia.link;

                event.preventDefault();
                alert(socialMedia.about);
            })

            linkCell.appendChild(link);

            row.appendChild(description);
            row.appendChild(linkCell);

            document.getElementById("content").appendChild(row);
        }
