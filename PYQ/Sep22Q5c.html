<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <tr>
            <td>Group Name</td>
            <td>Group List</td>
            <td>Formed</td>
            <td>City</td>
        </tr>
        <tr id="content"></tr>
    </table>

    <!-- Using XHR (JavaScript) -->
    <script>
        // Make network request to retrieve resources from a server via Javascript
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var myObj = JSON.parse(this.responseText);

                var row = document.getElementById("content");
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(3);
                var cell4 = row.insertCell(4);
                cell1.innerHTML = myObj.groupName;
                cell2.innerHTML = myObj.groupList;
                cell3.innerHTML = myObj.formed;
                cell4.innerHTML = myObj.city;
            }
        };

        xmlhttp.open("GET", "http://sports/json/hockeygroup.json", true);
        xmlhttp.send();
    </script>
</body>

</html>
