<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <video controls width="600" height="300">
        <!-- Video source file -->
        <source src="hourse.mp4" type="video/mp4">
        </source>

        <!-- Caption track (Chinese) -->
        <track kind="subtitles" src="hourse-zh.vtt" srclang="zh" label="Chinese" default>
        
        <!-- Fallback content if the browser does not support the video -->
        <p>Your browser does not support the video tag.</p>
    </video>
</body>

</html>
