<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form>
        <input type="date" name="date">
        <button name="submit" type="submit">Calculate Age</button>
        <p></p>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript">
        // Using JavaScript
        document.querySelector("form").addEventListener("submit", function (event) {
            event.preventDefault();

            var inputDate = new Date(document.querySelector("input[type='date']").value);
            var currentDate = new Date();
            var age = currentDate.getFullYear() - inputDate.getFullYear();

            // Check if the birthday hasn't occurred this year yet
            if (
                currentDate.getMonth() < inputDate.getMonth() ||
                (currentDate.getMonth() === inputDate.getMonth() &&
                    currentDate.getDate() < inputDate.getDate())
            ) {
                age--;
            }

            document.querySelector("p").innerHTML = "Age: " + age + " years";
        });
