<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title> List</title>
</head>

<body>
    <p>
        Unordered HTML
    </p>
    <!-- Unordered HTML = with dot in front
        <li> defines a list item (with dot) -->
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <p>
        Ordered HTML
    </p>
    <!-- Ordered HTML = 1 2 3-->
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>


    <p>
        Ordered HTML list with start and type attributes
    </p>
    <ol start="10" type="A">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <!-- start = start value of an ordered list
        type = kind of marker to use in the list-->

    <p>
        Nested List
    </p>

    <ul>
        <li>Coffee</li>
        <li>
            Tea
            <ol>
                <li>Black tea</li>
                <li>Green tea</li>
            </ol>
        </li>
        <li>Milk</li>
    </ul>



</body>

</html>
